<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<style>
    body{
        background-color: whitesmoke;
    }
</style>
<body>
    <div class="container my-3">
        <h1 class="display-4">Add Your Favorite Book</h1>
    {% load crispy_forms_tags %}
    <form action="" method="POST">
        {%csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Book Name</label>
            <input type="text" name="book" class="form-control" id="formGroupExampleInput" placeholder="Book Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Category</label>
            <input type="text" name="category" class="form-control" id="formGroupExampleInput2" placeholder="Category">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Language</label>
            <input type="text" name="language" class="form-control" id="formGroupExampleInput2" placeholder="Language">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="formGroupExampleInput2" placeholder="Description">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Publisher</label>
            <input type="text" name="publisher" class="form-control" id="formGroupExampleInput2" placeholder="Publisher">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Paperback</label>
            <input type="text" name="paperback" class="form-control" id="formGroupExampleInput2" placeholder="Paperback">
          </div>
          <button class="btn btn-success" type="submit">Add Book</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</body>
</html>
