<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container my-3">
        <h1 class="display-4">Add Student</h1>
    {% load crispy_forms_tags %}
    <form action="" method="POST">
        {%csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Student Name</label>
            <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Enter Name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Enrollment No</label>
            <input type="text" name="enroll" class="form-control" id="formGroupExampleInput2" placeholder="Enter Enrollment No">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Branch</label>
            <input type="text" name="branch" class="form-control" id="formGroupExampleInput2" placeholder="Enter Branch">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Semester</label>
            <input type="number" name="sem" class="form-control" id="formGroupExampleInput2" placeholder="Enter Semester">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Year</label>
            <input type="text" name="year" class="form-control" id="formGroupExampleInput2" placeholder="Enter Year">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Mobile No</label>
            <input type="text" name="mob" class="form-control" id="formGroupExampleInput2" placeholder="Enter Mobile No">
          </div>
          <button class="btn btn-success" type="submit">Add Student</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
</body>
</html>
